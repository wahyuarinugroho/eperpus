{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div clas="col-md-6">
           <h3>Ubah: {{ buku.judul }}</h3>
           {% for message in messages  %}
           {% if message %}
                <div class="alert alert-success">{{ message }}</div>
           {% endif %}
           {% endfor %}
            <form action="{% url 'ubah_buku' buku.id %}" method="post">
                {% csrf_token %}

                {{ form.as_p }}
            
                <button class="btn btn-primary">Simpan</button>
                <a href="/buku" class="btn btn-danger">Kembali</a>
            
            </form>
        </div>
    </div>
</div>

{% endblock  %}
